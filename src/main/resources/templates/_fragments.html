<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width,initial-scale=1.0" >
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css' >
    <link rel="stylesheet" href="../static/css/my.css" th:href="@{/css/my.css}">



    <link rel="stylesheet" type="text/css" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/animate.css" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/prisem/prism.css" th:href="@{/prisem/prism.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/tocbot/tocbot.css" th:href="@{/tocbot/tocbot.css}"/>

</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini "  >
    <div class="ui  container">
        <div class="ui inverted  stackable secondary menu">
            <h2 class="ui teal header item">迪夫Blog</h2>
            <a href="#" th:href="@{/}" class="item m-item m-mobile-hide " th:classappend="${n==1}?'active'"><i class="mini home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="item m-item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="mini idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}"  class="item m-item m-mobile-hide " th:classappend="${n==3}?'active'"><i class="mini tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives/-1}"  class="item m-item m-mobile-hide " th:classappend="${n==4}?'active'"><i class="mini file  icon"></i>归档</a>
            <a href="#" th:href="@{/about}"  class="item m-item m-mobile-hide" th:classappend="${n==5}?'active'"><i class="mini info icon"></i>关于我</a>


                <div class="right m-item item m-mobile-hide">
                    <form action="#" method="post" name="search" th:action="@{/search}" target="_blank">
                    <div class="ui icon inverted transparent input ">
                        <input type="text" name="query" placeholder="Search .." th:value="${query}" />
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                    </form>
                </div>


        </div>
    </div>
    <div class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon "></i>
    </div>
</nav>


<footer th:fragment="footer" class="ui inverted vertical segment m-padded-th-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="static/img/wechat.jpg" th:src="@{/img/wechat.jpg}" class="ui rounded image" style="width: 110px;" />
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list m-text-thin m-text-spaced ">
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">Email: ahmedwangdifu@qq.com </a>
                    <a href="" class="item">微信：wangdifu20</a>
                </div>
            </div>

            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="ui m-text-thin m-text-spaced m-opacity-mini">这是我个人博客、会分享关于编程、写作、思考相关任何内容。希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>

        <p class="m-text-thin m-text-spaced m-opacity-tiny">效有时候不生效(不知道是不是网络原因)</p>
    </div>
</footer>

</body>

<th:block th:fragment="scrip">

    <script type="text/javascript" src="../static/js/jquery-1.12.4.min.js" th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script type="text/javascript" src="../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
    <script type="text/javascript" src="../static/prisem/prism.js" th:src="@{/prisem/prism.js}"></script>
    <script type="text/javascript" src="../static/tocbot/tocbot.min.js" th:src="@{/tocbot/tocbot.min.js}"></script>
    <script type="text/javascript" src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script type="text/javascript" src="../static/lib/scrollTo/jquery.scrollTo.min.js" th:src="@{/lib/scrollTo/jquery.scrollTo.min.js}"></script>
    <script type="text/javascript" src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

</th:block>
</html>
